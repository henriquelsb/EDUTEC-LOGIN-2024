<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>EDUTEC</title>
</head>
<body>
    <div id="container">
        <h1>Entre com sua conta no BhaskaraTec</h1>
        <div class="conta">
            <a href="../login/login.html">Já tenho conta</a>
            <a href="./cadastro.html" class="ativo">Criar Conta</a>
        </div>
        <div class="barra">
            <div class="barra_dupla"></div>
        </div>

        <form class="formulario_cadastro">
            <div class="NOME">
                <label for="nome">Nome</label>
                <input type="nome" id="name" placeholder="Digite seu nome">
            </div>
            <div class="EMAIL">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="SENHA">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="CON_SENHA">
                <label for="password">Confirmação de Senha</label>
                <input type="password" id="password" placeholder="Confirme sua senha">
            </div>
            <button>CADASTRAR</button>
        </form>
        
        <img src="../imagens/login_cadastro.png" alt="Imagem Login" class="img_lc">
    </div>
</body>
</html>
